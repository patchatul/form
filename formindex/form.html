<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="little lemon">
    <meta name="title" content="form">
    <meta name="description"
        content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:title" content="Form">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description"
        content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form document</title>
</head>

<body>
    <header></header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <style>
        ul{
            display:flex;
            flex-flow: row wrap;
            justify-content: stretch;
            list-style-type: none;
            background-color: blanchedalmond;
        }
        ul a{
            display:inline-block;
            padding:25px;
            margin:0 25px;
            text-align:center;
            text-decoration: none;
            color:black;
        }
    </style>
    <main>
        <form action="/" method="get">
            <div>
                <h1>Form</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLYcPfJQ255xRKkVat9T-UYlX0KhImj41oWA&usqp=CAU"
                    alt="a pic" width="100" height="100">
            </div>
            <div id="gallery" style="display:flex;flex-wrap: wrap;justify-content: space-between;">
                <img src="https://cdn-icons-png.flaticon.com/128/326/326343.png" alt="pic">
                <img src="https://cdn-icons-png.flaticon.com/128/326/326327.png" alt="pic">
                <img src="https://cdn-icons-png.flaticon.com/128/326/326343.png" alt="pic">
                <img src="https://cdn-icons-png.flaticon.com/128/326/326300.png" alt="pic">
                <img src="https://cdn-icons-png.flaticon.com/128/326/326371.png" alt="pic">
                <img src="https://cdn-icons-png.flaticon.com/128/326/326300.png" alt="pic">
            </div>
            <div><video width="320" height="240" controls loop>
                    <source src="https://youtu.be/Ej8RhiSv2-4?si=9vFsPf0iJUjoJFQk" type="video/mp4">
                </video>
            </div>
            <div><audio controls muted>
                    <source src="music.ogg" type="audio/ogg">
                    <source src="2ndmusic.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div><iframe src="" allow="camera 'none'; microphone 'none'; payment 'none';"
                    sandbox="allow-popups allow-downloads" loading="lazy" width="200" height="150" name="frame"
                    title="Facebook" style="border:2px solid black"></iframe>
            </div>
            <div>
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">First and Last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="abc@example.com" aria-label="Email">
                <span class="input-group-text">Enter</span>
                <input type="password" class="form-control" placeholder="xxx" aria-label="Password">
            </div>
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">

                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd">

                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}">
            </div>
            <div id="date">
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt">
            </div>
            <div>
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="date of birth">
            </div>
            <div><label for="birthdaytime">Birthday (date and time):</label>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            </div>
            <div><label for="week">Select a week:</label>
                <input type="week" id="week" name="week">
            </div>
            <div><label for="bdaymonth">Birthday (month and year):</label>
                <input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="2000-01">
            </div>
            <div id="num">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10">

                <label for="volume">Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="10">
            </div>
            <div id="add">
                <label for="gsearch">Search in Google:</label>
                <input type="search" id="gsearch" name="gsearch">
            </div>
            <div class="container" style="display: inline-flex; flex: 1 1 300px; overflow:hidden;border: 1px solid #ccc;border-radius: 10px;">
                <img class="icon" src="https://img.icons8.com/?size=50&id=132&format=png" alt="search" style="width:36px; height:36px;">
                <input type="search" placeholder="enter.." class="searchBox" style="border:0; flex:1;">
                <input type="submit" value="search" class="searchButton" style="background-color: blanchedalmond; border:0;padding:0.4rem;border-radius:8px;">
            </div>
            <div> <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile" multiple>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <div>
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage">
            </div>
            </div>
            <div>
                <fieldset>
                    <h1>Dog or cat?</h1>
                    <input type="checkbox" id="dog" name="dog" value="Dog">
                    <label for="dog">I like dogs</label>
                    <input type="checkbox" id="cat" name="cat" value="Cat">
                    <label for="cat">I like cats</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminateDisabled" disabled>
                        <label class="form-check-label" for="flexCheckIndeterminateDisabled">Disabled indeterminate checkbox</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset id="theme">
                    <h1>Light or Dark?</h1>
                    <input type="radio" id="light" name="theme" value="Light" checked>
                    <label for="light">Light</label>
                    <input type="radio" id="dark" name="theme" value="Dark">
                    <label for="dark">Dark</label>
                    <input type="radio" id="none" name="theme" value="None" checked disabled>
                    <label for="none">None</label>
                </fieldset>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
            <div id="option-dropdown">
                <label for="course">Choose a course:</label><br>
                <select id="course" name="courselist">
                    <option value="html">HTML Introduction</option>
                    <option value="css">Styling with CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="react">React Basics</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                <button type="button" class="btn btn-outline-secondary">Action</button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </div>
            <div class="input-group">
                <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                </select>
                <button class="btn btn-outline-secondary" type="button">Button</button>
              </div>
            <div id="datalist">
                <div>
                    <label for="rating">Rating:</label>
                    <input type="range" id="rating" name="rating" list="ratings" min='1' max="5">
                    <datalist id="ratings">
                        <option value="1" label="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5" label="5"></option>
                    </datalist>
                </div>

                <div>
                    <label for="flowers">Favourite flower:</label><br>
                    <input type="text" list="flowers" name="flowers">
                    <datalist id="flowers">
                        <option value="Rose">
                        <option value="Lily">
                    </datalist>
                </div>
            </div>
            <div id="textarea">
                <textarea name="response" rows="5" cols="50" maxlength="50"></textarea>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary" />
            <input type="reset" class="btn btn-danger">
            <input type="image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLYcPfJQ255xRKkVat9T-UYlX0KhImj41oWA&usqp=CAU"
                alt="Submit" width="48" height="48">
        </form>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
